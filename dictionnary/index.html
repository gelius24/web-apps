<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionnaire -woody</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="app.js"></script>
</head>
<body>
    <audio src="" id="sound"></audio>
    <div class="box">
        <p>Powered by <a href="https://dictionaryapi.dev/" target="_blank">dictionary api</a></p>
        <p>Coded by <span>Woody Gelius</span></p>
    </div>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here" id="inp-word">
            <button id="search-btn">Search</button>
        </div>
        <div class="result" id="result">
            <div class="word">
                <h3>Sample</h3>
                <button>
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>
            <p class="word-meaning">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex, velit.
            </p>
            <p class="word-example">Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, neque!</p>
        </div>
    </div>
</body>
</html>
